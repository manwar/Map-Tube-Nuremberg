name    = Map-Tube-Nuremberg
author  = Stefan Limbacher <stelim@cpan.org>
license = Artistic_2_0
copyright_holder = Stefan Limbacher
copyright_year   = 2018

[VersionFromModule]
[PodWeaver]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR

[MetaResources]
homepage = http://github.com/stelim/Map-Tube-Nuremberg
bugtracker.web = http://github.com/stelim/Map-Tube-Nuremberg/issues
repository.url = http://github.com/stelim/Map-Tube-Nuremberg.git
repository.web = http://github.com/stelim/Map-Tube-Nuremberg
repository.type = git

[Prereqs]
perl = 5.010
Map::Tube = 3.50
Test::Map::Tube = 0.42